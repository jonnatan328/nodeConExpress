<!doctype html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<title>Batalla naval</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="/js/jquery-2.0.2.min.js"></script>
		<script src="/js/bootstrap.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div id='conversation'></div>
			<h1>Campo de batalla</h1>
			<div class="row">
				<div class="col-md-5">
					<h2>Enemigo</h2>
					<canvas width="400" height="400" id="myEnemy"></canvas>
				</div>
				<div class="col-md-4 droptarget" id="droptarget">
					<div id='me'></div>
					<canvas width="400" height="400" id="myField"></canvas>
					<h3></h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 offset-md-5">
					<img src="/img/barcoGrande.jpg" alt="E.E.U.U" id="barcoGrande" height="160" width="40" draggable="true">
					<img src="/img/barcoGrande2.jpg" alt="Francia" id="barcoGrande2" height="160" width="40" draggable="true">
					<img src="/img/barcoMediano.jpg" alt="Rusia" id="barcoMediano" height="120" width="40" draggable="true">
					<img src="/img/barcoMediano2.jpg" alt="China" id="barcoMediano2" height="120" width="40" draggable="true">
					<img src="/img/barcoPequeño.jpg" alt="Alemania" id="barcoPequeño" height="80" width="40" draggable="true">
				</div>
				<input type="submit" id='beginGame' name="beginGame" value="Empezar batalla" >
			</div>
					
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="websocket.js"></script>
	</body>
</html>
